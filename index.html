<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="container">
        <div class="navtop">
            <div class="timeshift mt-3">
                <button><div class="ti selectedtimeformat" id="change"><h5>Countdown</h5></div></button>
                <div class=space"></div>
                <button><div class="setti unselectedformat" id="change"><h5>Set Timer</h5></div></button>
            </div>
            <div class="siftsift mt-3">
                <button><div class="cl selectedtimeformat" id="change"><h5>Clock</h5></div></button>
                <button><div class="tm unselectedformat" id="change"><h5>Timer</h5></div></button>
                <button><div class="st unselectedformat" id="change"><h5>Stopwatch</h5></div></button>
            </div>
        </div>
        
        <!--<h2 class="text-center">CLOCK</h2>-->
        <div class="row">
            <div class="col-6 offset-3" id="clock">
                <div class="sample">
                
                    <div class="dayson">
                        <p id="days">0</p>
                        <span>days</span>
                    </div>
                    <div class="hourson">
                        <p id="hours">0</p>
                        <span>hours</span>
                    </div>
                    <div class="minson">
                        <p id="mins">0</p>
                        <span>mins</span>
                    </div>
                    <div class="secondson">
                        <p id="seconds">0</p>
                        <span>seconds</span>
                    </div>
                
                </div>
                <!--<div class="timeisback">
                    <div class="time"></div>
                    <div class="timeagain"></div>
                </div>-->
                <!--<div class="sampleone"></div>-->
            </div>
        </div>
        

        
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="assets/index.js"></script>
</body>
</html>
